<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="bg-light d-flex">

    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="width: 250px; height: 100vh;">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Admin Panel</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/soal" class="nav-link text-white {% if active_page == 'soal' %}active{% endif %}">
                    <i class="bi bi-question-circle me-2"></i> Manajemen Soal
                </a>
            </li>
            <li>
                <a href="/kumpulan" class="nav-link text-white {% if active_page == 'kumpulan' %}active{% endif %}">
                    <i class="bi bi-folder2-open me-2"></i> Kumpulan Soal
                </a>
            </li>
        </ul>
        <hr>
        <a href="/logout" class="text-white text-decoration-none">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
    </div>

    <!-- Konten Utama -->
    <div class="container-fluid p-4" style="flex: 1;">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
