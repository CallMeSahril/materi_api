<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Progress Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background-color: #f2f2f2;
            font-family: 'Segoe UI', sans-serif;
        }

        .table-container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        td[contenteditable="true"] {
            background-color: #fffbe6;
            cursor: text;
        }

        select {
            background-color: #fffbe6;
            border: none;
            padding: 4px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="container table-container">
        <h2 class="text-center mb-4">Manajemen Progress Pengguna</h2>
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>User ID</th>
                    <th>Nama</th>
                    <th>Tile ID</th>
                    <th>Status</th>
                    <th>Lives</th>
                    <th>Updated At</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for row in progress %}
                <tr>
                    <td>{{ row.user_id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.tile_id }}</td>
                    <td>
                        <select class="form-select form-select-sm">
                            <option value="unlocked" {% if row.status=='unlocked' %}selected{% endif %}>unlocked
                            </option>
                            <option value="failed" {% if row.status=='failed' %}selected{% endif %}>failed</option>
                        </select>
                    </td>
                    <td contenteditable="true">{{ row.lives }}</td>
                    <td>{{ row.updated_at }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="simpanPerubahan(this)">Simpan</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function simpanPerubahan(button) {
            const row = button.closest('tr');
            const user_id = row.cells[0].innerText.trim();
            const tile_id = row.cells[2].innerText.trim();
            const status = row.querySelector('select').value;
            const lives = row.cells[4].innerText.trim();

            fetch('/update-progress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, tile_id, status, lives })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('Perubahan disimpan.');
                        location.reload();
                    } else {
                        alert('Gagal menyimpan perubahan.');
                    }
                });
        }
    </script>

</body>

</html>
